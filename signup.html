<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/09876acf99.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/signup.css" />
    <title>Signup</title>
  </head>

  <body>
      
      <!-- ! Nav bar starts here -->

    <header>
        <div id="nav">
          <div id="home" class="common">
            <span>
              <a href="index.html">Home</a>
            </span>
          </div>
          <div id="signup" class="common">
            <span>
              <a href="signup.html">Signup</a>
            </span>
          </div>
          <div id="login" class="common">
            <span>
              <a href="login.html">Login</a>
            </span>
          </div>
        </div>
      </header>
    <!-- ! Nav bar ends here -->



    
    <div id="signup-form-div">
        <!-- ! Write form input elements here-->
        <form id="form-box">
            <h1>Signup</h1>
            <div class="input-box">
              <i class="fa-solid fa-signature"></i>
              <input type="text" placeholder="Enter Your Name" id="name" />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Enter Your Emai" id="email" />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-phone"></i>
              <input type="tel" placeholder="Enter Your Contact" id="contact" />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-key"></i>
              <input
                type="password"
                placeholder="Enter Your Password"
                id="password"
              />
              <span id="eye" onclick="eye()">
                <i id="open-eye" class="fa-solid fa-eye"></i>
                <i id="close-eye" class="fa-solid fa-eye-slash"></i>
              </span>
            </div>
            <input
              type="submit"
              value="Create Account"
              class="signup-btn"
              id="submit"
            />
      
            <div id="already">
              Already have an account? <a href="login.html">Click here</a> to login.
            </div>
          </form>
    </div>
  </body>

  <script src="/scripts/signup.js"></script>

</html>
